name: malltec_heroes
description: "Lista de HerÃ³is"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_modular: ^6.3.4
  dio: 5.5.0+1
  sqflite: 2.3.3+1
  animations: 2.0.11
  equatable: ^2.0.5
  dartz: ^0.10.1
  shimmer: ^3.0.0
  oktoast: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.0
  mocktail: 1.0.4


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sql/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 700
